<!DOCTYPE html>
<html lang="ja">

<head>
  <title>MyProfile</title>
  <meta charset="UTF-8">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/css/reset.css">
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&family=Noto+Sans+JP&display=swap" rel="stylesheet">
</head>

<body>
  <!-- ヘッダー -->
  <header class="header">
    <h1>MyProfile</h1>
    <!-- ナビゲーション -->
    <nav class="header-nav">
      <a href="#About">About</a>
      <a href="#Works">Works</a>
    </nav>
  </header>
  <main>
    <section class="main">
      <div class="main-visual">
        <img src="assets/images/main.png" alt="Canonのカメラ">
      </div>
    </section>
    <section class="about">
      <div class="comon-title">
        <h2 id="About">About</h2>
      </div>
      <div class="about-contents">
        <img src="assets/images/about.png" alt="横顔">
        <div class="about-contents-detail">
          <h3>Kazuki Asahina</h3>
          <ul>
            <li>25歳 長野県佐久市出身</li>
            <li>ソフトウェア業界でマーケティングに従事</li>
            <li>趣味はカメラ、愛機はCanon</li>
            <li>自然を撮影するのが好きで、海や山によく行く</li>
          </ul>
        </div>
      </div>
    </section>
    <section class="works">
      <div class="comon-title">
        <h2 id="Works">Works</h2>
      </div>
      <div class="works-contents">
        <div class="works-contents-img">
          <img src="assets/images/works1.png" alt="新潟で撮影した日本海">
          <p>新潟に訪れた際、日本海の雄大さに魅了されて撮影した一枚</p>
        </div>
        <div class="works-contents-img">
          <img src="assets/images/works2.png" alt="長野の冠雪御嶽山">
          <p>地元長野の木曽町から撮影した、冠雪した御嶽山</p>
        </div>
        <div class="works-contents-img">
          <img src="assets/images/works3.png" alt="京都の町並み">
          <p>京都で撮影した、明け方の古き良き日本の町並み</p>
        </div>
      </div>
    </section>
  </main>
  <footer>
    <p class="footer"><small>&copy;MyProfile. All rights reserved.</small></p>
  </footer>
</body>

</html>
